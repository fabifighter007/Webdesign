<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="UTF8">
		<title id="titleID">Adressverwaltung</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="js/AdresseDTO.js"></script>
        <script src="js/AdressenDAO.js"></script>
        <script src="js/adressverwaltung.js"></script>
	</head>
	<body  onload="belegeAdressenTabelle();">
        <div class="blattZentriert">
            <fieldset class="adressSearchFieldset">
                <legend id="ueberschriftID">Adressen suchen</legend>
                <label>
                    <span>Name</span>
                    <input name="name" id="nameID" type="text" value="" size="30"/>
                </label>
                <label>
                    <span>Ort</span>
                    <input name="ort" id="ortID" type="text" value="" size="30"/>
                </label>
                <label>
                    <span>Sortierung</span>
                    <select  id="sortierungID">
                        <option>Name</option>
                        <option>PLZ</option>
                        <option  selected>Ort</option>
                    </select>
                </label>
                <button onclick="belegeAdressenTabelle();">
                    <img src="images/search.jpg" width="15" height="15">
                </button>
            </fieldset>
            
            <form>
                <fieldset class="adressSearchFieldset">
                    <legend>Gefundene Adressen</legend>
                    <button type="submit"  onclick="neueAdresseAnlegen()">
                        <img src="images/plus.jpg" width="15" height="15">
                    </button>
                    <table id="adressenTabelle", class="adressenTable">
                        <tr>
                            <th id="nameID">Name</th>
                            <th id="emailID">E-Mail</th>
                            <th id="ortID">Ort</th>
                            <th id="plzID">PLZ</th>
                            <th id="strasseID">Strasse + Nummer</th>
                            <th>Aktion</th>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
	</body>
</html>
