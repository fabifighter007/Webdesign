<div class="container mt-4 login-container">
    <h3>Willkommen im Webshop!</h3>
    <div id="content">
        <form role="form" #loginForm="ngForm">
            <div class="form-group mb-2">
                <label class="control-label" for="username">Benutzername:</label>
                <input type="text" class="form-control" 
                    name="username" [(ngModel)]="benutzer.name"
                    required (keyup)="keyup()" #name="ngModel">
                <div *ngIf="!name.valid" class="validationMessage">
                    Der Benutzername darf nicht leer sein!
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="control-label" for="password">Passwort:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="benutzer.passwort" 
                    required (keyup)="keyup()" #passwort="ngModel">
                <div *ngIf="!passwort.valid" class="validationMessage">
                    Das Passwort darf nicht leer sein!
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-sm-12">
                    <button [disabled]="!loginForm.valid" 
                    class="btn btn-secondary form-control 
                    login-button" (click)="login()">login</button>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-12 validationMessage">{{ fehlermeldung }}</div>
            </div>
        </form>
    </div>
</div>
